<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <h1 style="text-align: center; font-size: 40px;">Índice de Livros</h1>
    <table class="table" id="table1" style="width: 60%; margin: auto;">
        <tr id="tr1" style="font-size: 25px; ">
            <th><strong>Nome</strong></th>
            <th><strong>Gênero</strong></th>
            <th><strong>Ano</strong></th>
            <th><strong>Autor</strong></th>
        </tr>
        <thead></thead>
        <tbody id="tbody1"></tbody>
    </table><br>

    <div class="border" style="margin: auto; width: 20%;">
        <h3 class="border" id="title" style="text-align: center;">Registro de Livros</h2><br>
        <form style="text-align: center;" id="formreg">
            <div class="form-group" style="padding: 5px">
                <input id="nome" type="text" name="nome" placeholder="Nome" required>
                <input id="genero" type="text" name="genero" placeholder="Gênero" required>
            </div>
            <div class="form-group" style="padding: 5px">
                <input id="ano" type="number" name="ano" placeholder="Ano" required>
                <input id="autor" type="text" name="autor" placeholder="Autor" required>
            </div>
                <br>
                <input class="btn btn-primary" id="butsub" type="submit" value="Registrar Livro"> <br>
                <button id="sair" style="margin-top: 20px; text-align: center;">Sair</button>
            </div>
        </form><br>
    </div>
</body>
<script src="livros.js">
    carregarLivros()
</script>
</html>
